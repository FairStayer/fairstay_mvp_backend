name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          DYNAMODB_SESSIONS_TABLE: fairstay-mvp-dynamo_sessions
          DYNAMODB_IMAGES_TABLE: fairstay-mvp-dynamo_images
          DYNAMODB_SURVEY_TABLE: fairstay-mvp-dynamo_survey_responses

      - name: Build TypeScript
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir lambda-package
          cp -r dist/* lambda-package/
          cp package.json lambda-package/
          cd lambda-package
          npm install --production --silent
          zip -rq ../fairstay-mvp-backend-lambda.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name fairstay-mvp-backend \
            --zip-file fileb://fairstay-mvp-backend-lambda.zip
          
          aws lambda update-function-configuration \
            --function-name fairstay-mvp-backend \
            --environment Variables="{\
              DYNAMODB_SESSIONS_TABLE=fairstay-mvp-dynamo_sessions,\
              DYNAMODB_IMAGES_TABLE=fairstay-mvp-dynamo_images,\
              DYNAMODB_SURVEY_TABLE=fairstay-mvp-dynamo_survey_responses,\
              AWS_REGION=${{ secrets.AWS_REGION }}\
            }"

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name fairstay-mvp-backend

      - name: Publish new version
        run: |
          aws lambda publish-version \
            --function-name fairstay-mvp-backend \
            --description "Deployed from GitHub Actions - commit ${{ github.sha }}"

      - name: Deployment complete
        run: |
          echo "✅ Lambda 함수 배포 완료"
          echo "함수명: fairstay-mvp-backend"
          echo "커밋: ${{ github.sha }}"
